<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feelr</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a5acd, #87ceeb);
        color: white;
      }

      .card {
        background-color: #2c2c2c;
        border-radius: 15px;
        padding: 20px 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .card h1 {
        font-size: 2.5rem;
        margin: 0 0 15px 0;
      }

      .card p {
        font-size: 1.2rem;
        margin: 0;
      }

      .email-icon {
        margin-top: 20px;
        font-size: 2rem;
        color: white;
        opacity: 0.8;
      }

      .email-icon:hover {
        opacity: 1;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Feelr</h1>
      <p>Set the tone for your day by being inspired each and every day!</p>
      <a href="mailto:contact@feelr.com" class="email-icon">&#9993;</a>
    </div>
  </body>
</html>
